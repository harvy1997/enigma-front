<main class="d-lg-flex half">
    <div class="bg order-1 order-md-2 bg-login" ></div>
    <div class="contents order-2 order-md-1">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7">
                    <h3>Ingresa a <br> <strong>Enigma librería</strong></h3>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group first">
                            <label for="username">Nombre de usuario</label>
                            <input type="text" class="form-control" placeholder="nombre de usuario" formControlName="username">
                        </div>
                        <div class="form-group last mb-3">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" placeholder="La contraseña" formControlName="password">
                        </div>
                        <!-- <div class="d-flex mb-5 align-items-center">
                            <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                                <input type="checkbox" checked="checked">
                                <div class="control__indicator"></div>
                            </label>
                            <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                        </div> -->
                        <div class="row mx-0 justify-content-center">
                            <input type="submit" value="Ingresar" class="btn btn-block btn-primary col-md-6 col-10">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
